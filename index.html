<!DOCTYPE html>
<html>
<head>
  <title>Vote Tracker</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="chart.js"></script><!--chart.js needs to be above app.js-->
</head>

<body>
    <header>
    <h3 id="titlePhrase">Which Coffee Art is the Coolest?</h3>
    </header>

  <div class="container">
    <div>
    <div class="photo" id="left-img"></div>
    <form id="refresh">
      <p>Click here for the next set!</p>
      <input id="button" type="submit" name="refresh" value="Next Set" />
    </form>
    <div class="photo" id="right-img"></div>
    </div>

    <figure>
    <canvas id="myChart" width="600" height="400"></canvas>
    </figure>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
